<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8">
    <title>Javascript practice</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        $.getJSON("https://api.twitter.com/1.1/statuses/user_timeline.json?user_id=n&callback=?",
          function(data) {
            for(var i=0; i<data.results.length; i++) {
              $("table").append(
                "<tr>" +
                "<td><img src='" + data.results[i].profile_image_url + "'></td>" +
                "<td>@" + data.results[i].from_user +
                "</td>" +
                "<td>" + data.results[i].from_user_name + "</td>" +
                "<td>" + data.results[i].text + "</td>" +
                "</tr>"
              );
            }
          }
        );
      });
    </script>
  </head>
  <body>
    <div id="infoarea"></div>
  </body>
</html>
